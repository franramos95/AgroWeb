<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:agroWeb="http://www.agroWeb.insightsoftware.com"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Relatório - Dietas x Animal</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Relatório de Dietas x Animal
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object="${nomeDieta}" th:action="@{/relatorios/dietas}">
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			<div class="row">
				<div class="form-group  col-sm-12">
					<label for="dieta">Dieta</label>
					<div class="bw-field-action">
						<select id="nomeDieta" class="form-control" th:field="*{nomeDieta}">
	  						<option value="">Selecione a Dieta</option>
							<option th:each="dieta: ${dietas}" th:value="${dieta.id}" th:text="${dieta.nome}"></option>
						</select>
	     			</div>
				</div>
			</div>
				
			<button type="submit" class="btn  btn-primary">Emitir</button>
		</form>
	</div>
</section>

</html>
