<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th ="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/http://thymeleaf.org/layout"
	xmlns:agroWeb="http://www.agroWeb.insightsoftware.com"		
	layout:decorate="~{layout/LayoutPadrao}">
<head>
	<title>Cadastro de Vacina</title>
</head>

<body>
<section layout:fragment="conteudo" >
	<div class="page-header">
		<div class="row">
			<div class="col-xs-10">
				<h1>
					Cadastro de Vacina
				</h1>
			</div>
			<div class="col-xs-2">
				<div class="aw-page-header-controls">
					<a class="btn btn-default" th:href="@{/vacina}">
						<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
					</a>
				</div>
			</div>			
		</div>
	</div>
	
	<div class="container-fluid">

		<form method="POST" th:object="${vacina}" th:action="@{/vacina/novo}">
		
			<agroWeb:message/>
			
			<div class="row">	
				
				<div class="form-group  col-sm-12  bw-required" agroWeb:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{nome}"/>
				</div>	
				
			</div>
			<div class="row">
				
				<div class="form-group  col-sm-4  bw-required" agroWeb:classforerror="lote">
					<label for="nome" class="control-label">Lote</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{lote}"/>
				</div>		
				
				<div class="form-group  col-sm-4  bw-required" agroWeb:classforerror="data">
					<label for="nome" class="control-label">Data de Aquisição</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{data}"/>
				</div>
				
				<div class="form-group  col-sm-4  bw-required" agroWeb:classforerror="vencimento">
					<label for="nome" class="control-label">Vencimento</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{vencimento}"/>
				</div>		
			</div>
				
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>					
		
		</form>
	</div>
	
</section>	
</body>	
</html>
