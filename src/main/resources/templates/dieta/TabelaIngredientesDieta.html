<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:data="http://www.thymeleag.org/extras/data">
 
 <div class="bw-tabela-item   js-tabela-item" th:each="item : ${itens}">
  
  <div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
   <span class="bw-tabela-ingrediente-nome" th:text=${item.ingrediente.nome}></span>
  </div>
  
  <div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
   <div class="bw-tabela-ingrediente-valor-pequeno">
    <input type="text" maxlength="3" class="bw-tabela-ingrediente-campo-quantidade  js-tabela-ingrediente-quantidade-item" 
    th:value="${item.quantidade}" data:id-ingrediente="${item.ingrediente.id}"/>
    <span>x R$[[${{item.valorUnitario}}]]</span>
   </div>
   <div class="bw-tabela-ingrediente-lvaor-grande">R$[[${{item.valorTotal}}]]</div>
  </div>
  
  <div class="bw-tabela-item__painel-exclusao">
   <span class="bw-tabela-item__titulo-exclusao">Excluir este item da dieta?</span>
   <button type="button" class="btn  btn-danger  js-exclusao-item-btn" data:id-ingrediente="${item.ingrediente.id}">Sim, excluir</button>
  </div>
 
 </div>
 <div class="bw-tabela-ingredientes__vazio" th:if=${itens.empty}>
  <i class="glyphicon  glyphicon-shopping-cart"></i> 
  <span>Você ainda não adicionou nenhum ingrediente.</span>
 </div>

</html>
