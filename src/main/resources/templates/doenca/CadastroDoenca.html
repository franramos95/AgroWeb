<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th ="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/http://thymeleaf.org/layout"
	xmlns:agroWeb="http://www.agroWeb.insightsoftware.com"		
	layout:decorate="~{layout/LayoutPadrao}">
<head>
	<title>Cadastro de Doença</title>
</head>

<body>
<section layout:fragment="conteudo" >
	<div class="page-header">
		<div class="row">
			<div class="col-xs-10">
				<h1  th:if="${doenca.nova}">Cadastro de Doença</h1>
    			<h1  th:unless="${doenca.nova}" th:text="|Edição da ${doenca.nome}|">Edição de Doença</h1>
			</div>
			<div class="col-xs-2">
				<div class="aw-page-header-controls">
					<a class="btn btn-default" th:href="@{/doencas}">
						<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
					</a>
				</div>
			</div>			
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object="${doenca}" 
				th:action="${doenca.nova} ? @{/doencas/novo} : @{/doencas/{id}(id=${doenca.id})}">
		
		
			<agroWeb:message/>
			
			<div class="row">	
			
			<input type="hidden" th:field="*{id}"/>
				
				<div class="form-group  col-sm-12  bw-required" agroWeb:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{nome}"/>
				</div>	
				
			</div>
			<div class="row">
			
				<div class="form-group  col-sm-6  bw-required" agroWeb:classforerror="sintoma">
					<label for="sintoma" class="control-label">Sintoma</label>
					<textarea class="form-control" id="sintoma" rows="" placeholder="Write here"  th:field="*{sintoma}"></textarea>
				</div>
				
				<div class="form-group  col-sm-6  bw-required" agroWeb:classforerror="tratamento">
					<label for="tratamento" class="control-label">Tratamento</label>
					<textarea class="form-control" id="tratamento" rows="" placeholder="Write here"  th:field="*{tratamento}"></textarea>
				</div>
				
			</div>
				
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>					
		
		</form>
	</div>
	
</section>	
</body>	
</html>
